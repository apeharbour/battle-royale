<svg height="180" width="180" viewBox="-78 -90 156 180"> 
    <defs>
        <linearGradient id="gradient">
            <stop offset="70%" style="stop-color:#0053D9;stop-opacity:0" />
            <stop offset="100%" style="stop-color:#4082f4;stop-opacity:1" />
        </linearGradient>

        <pattern id="island0" height="100" width="100" patternUnits="userSpaceOnUse">
           <image href="islandsTransparent/island0.png" width="100%" height="100%" />
        </pattern>
        <radialGradient id="radialGradient">
            <stop offset="30%" stop-color="white" />
            <stop offset="100%" stop-color="#4082f4" />
        </radialGradient>

        <style type="text/css">
            .water {
                fill: #0053D9;
            }
            .island-water { fill: #4082f4; }

            .visible {
                visibility: visible;
                /* stroke: black;
                stroke-width: 0.1; */
            }

            .hidden {
                visibility: hidden;
            }
        </style>
    </defs>
    <rect x="-78" y="-90" width="100%" height="100%" class="water" />
    
    <!-- <g transform="scale(1.154, 1)" class="hidden"> -->
        <!-- <polygon transform="scale(18)" points="4.330127018922194,2.4999999999999996 3.061616997868383e-16,5 -4.330127018922193,2.5000000000000018 -4.3301270189221945,-2.4999999999999987 -9.184850993605148e-16,-5 4.3301270189221945,-2.4999999999999982" fill="none" stroke="yellow" stroke-width="0.1" opacity="0.5"></polygon> -->
        <g id="water" class="hidden">
            <polygon id="east" points="0 90, 78 45, 78 -45, 0 -90, -78 -45, -78 45" fill="url(#gradient)"/>
            <polygon id="southeast" points="0 90, 78 45, 78 -45, 0 -90, -78 -45, -78 45" fill="url(#gradient)" transform="rotate(60)"/>
            <polygon id="southwest" points="0 90, 78 45, 78 -45, 0 -90, -78 -45, -78 45" fill="url(#gradient)" transform="rotate(120)" />
            <polygon id="west" points="0 90, 78 45, 78 -45, 0 -90, -78 -45, -78 45" fill="url(#gradient)" transform="rotate(180)" />
            <polygon id="northwest" points="0 90, 78 45, 78 -45, 0 -90, -78 -45, -78 45" fill="url(#gradient)" transform="rotate(240)" />
            <polygon id="northeast" points="0 90, 78 45, 78 -45, 0 -90, -78 -45, -78 45" fill="url(#gradient)" transform="rotate(300)" />
        </g>
        
        <g id="islands" class="hidden">
            <rect x="-78" y="-90" width="100%" height="100%" class="island-water"/>
            <polygon id="island" points="0 90, 78 45, 78 -45, 0 -90, -78 -45, -78 45" fill="url(#radialGradient)"/>
        </g>

</svg>