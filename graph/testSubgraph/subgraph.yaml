specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: GamePunk
    network: sepolia
    source:
      address: "0xcC3176613eE9e95F280ad7c3e1591DE377f01d8d"
      abi: GamePunk
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - CloseStream
        - Deposit
        - ExecuteTransaction
        - OpenStream
        - Owner
        - Withdraw
      abis:
        - name: GamePunk
          file: ./abis/GamePunk.json
      eventHandlers:
        - event: CloseStream(indexed address)
          handler: handleCloseStream
        - event: Deposit(indexed address,uint256,uint256)
          handler: handleDeposit
        - event: ExecuteTransaction(indexed address,address,uint256,bytes,uint256,bytes32,bytes)
          handler: handleExecuteTransaction
        - event: OpenStream(indexed address,uint256,uint256)
          handler: handleOpenStream
        - event: Owner(indexed address,bool)
          handler: handleOwner
        - event: Withdraw(indexed address,uint256,string)
          handler: handleWithdraw
      file: ./src/game-punk.ts
