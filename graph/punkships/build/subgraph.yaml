specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Punkships
    network: base-sepolia
    source:
      abi: Punkships
      address: "0x86A47B244c6eA59ECE0E2187bd76fBFaa027D9b7"
      startBlock: 13602290
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - OwnershipTransferred
        - Transfer
        - Mint
        - Token
        - Contract
        - Account
        - Attribute
      abis:
        - name: Punkships
          file: Punkships\abis\Punkships.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: Mint(indexed address,indexed uint256,string)
          handler: handleMint
        - event: Burn(indexed address,indexed uint256)
          handler: handleBurn
      file: Punkships\Punkships.wasm
