specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Punkships
    network: apechain-curtis
    source:
      abi: Punkships
      address: "0x4CE93e8fBD2457Cb16a0A3D10998F7a5207A4319"
      startBlock: 12578252
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - OwnershipTransferred
        - Transfer
        - Mint
        - Token
        - Contract
        - Account
        - Attribute
      abis:
        - name: Punkships
          file: ./abis/Punkships.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: Mint(indexed address,indexed uint256,string)
          handler: handleMint
        - event: Burn(indexed address,indexed uint256)
          handler: handleBurn
      file: ./src/punkships.ts
